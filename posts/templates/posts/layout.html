{% load static %}
<!doctype html>
<html lang="en" class="h-100">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <title>{% block title %}{% endblock %}</title>
	    <script src='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.js'></script>
		<link href='https://api.mapbox.com/mapbox-gl-js/v1.12.0/mapbox-gl.css' rel='stylesheet' />
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
	    <style>
	      @media (min-width: 768px) {
	        .bd-placeholder-img-lg {
	          font-size: 3.5rem;
	        }
	      }
	    </style>
	</head>	

<body class="h-100 text-black bg-light">
<header class="mb-auto">
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}">Thanks</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
	                {% if user.is_authenticated %}
			 		<li class="nav-item">
			          <a class="nav-link" aria-current="page" href="{% url 'addThanks' %}">Add Thanks</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" href="{% url 'journal' %}">Journal</a>
			        </li>
			        <li class="nav-item">
			          <a class="nav-link" href="{% url 'allPosts' %}">All Posts</a>
			        </li>
			        <li class="nav-item">
			        	<a class="nav-link" href="{% url 'following' %}">Following</a>
			        </li>
			        <li class="nav-item">
			        	<a class="nav-link" href="{% url 'profile' user.id %}">Profile</a>
			        </li>
			        <li class="nav-item">
			        	<a class="nav-link" href="{% url 'maps' %}">User Map</a>
			        </li>
			       </ul>
			       	<ul class="navbar-nav ml-auto">
			    		<li class="nav-item">
			      			<a class="nav-link" href="{% url 'logout' %}">Logout</a>
			    		</li>
			      	</ul>
			      </ul>
	                {% else %}
	                	<li class="nav-item">
	                  		<a class="nav-link" href="">All Posts</a>
	                	</li>
	        		</ul>
			       	<ul class="navbar-nav ml-auto">
			    		<li class="nav-item">
			      			<a class="nav-link" href="{% url 'register' %}">Register</a>
			    		</li>
			    		<li class="nav-item">
			      			<a class="nav-link" href="{% url 'login' %}">Login</a>
			    		</li>
			      	</ul>
	                </ul>
                {% endif %}
    	</div>
  	</div>
	</nav>
</header>
	{% block body %}
	{% endblock %}

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="{% static 'js/post.js' %}"></script> 

</body>
</html>
